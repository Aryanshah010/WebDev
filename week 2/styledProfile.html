<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styledProfile.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
    <title>Styled Profile card</title>
  </head>
  <body>
    <div class="card">
      <div class="profile">
        <img src="myself.jpg" class="Profile-image" />
      </div>
      <div class="info">
        <span class="name">Aryan Shah</span>
        <span class="job">Web Developer</span>
      </div>

      <div class="socials">
        <a href="#" style="background: #4267b2" class="link">
          <i class="bxl bx-facebook"></i>
        </a>
        <a href="#" style="background: #1da1f2" class="link">
          <i class="bxl bx-twitter"></i>
        </a>
        <a href="#" style="background: #e1306c" class="link">
          <i class="bxl bx-instagram"></i>
        </a>
        <a href="#" style="background: #25d366" class="link">
          <i class="bxl bx-whatsapp"></i>
        </a>
      </div>

      <div class="buttons">
        <button class="btn">Follow</button>
        <button class="btn">Message</button>
      </div>

      <div class="data">
        <div class="stats">
          <i class="bx bx-heart"></i>
          <span class="number">60.4k</span>
        </div>
        <div class="stats">
        <i class="bx bx-message-bubble"></i>
        <span class="number">20k</span>
        </div>
        <div class="stats">
          <i class="bx bx-share"></i>
          <span class="number">12.4k</span>
        </div>
      </div>
    </div>
  </body>
</html>
