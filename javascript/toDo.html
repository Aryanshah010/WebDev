<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #74ebd5, #9face6);
        min-height: 100vh;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        padding: 2rem;
      }

      .task {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
        background: #ffffffdd;
        padding: 1rem 1.5rem;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        align-items: center;
      }

      .task h3 {
        margin: 0;
        font-size: 1rem;
        font-weight: 600;
        color: #333;
      }

      #taskInput {
        flex: 1;
        padding: 0.5rem 0.8rem;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
        transition: border 0.3s, box-shadow 0.3s;
      }

      #taskInput:focus {
        border-color: #6a5acd;
        box-shadow: 0 0 6px rgba(106, 90, 205, 0.4);
      }

      #addtaskbtn {
        padding: 0.5rem 1rem;
        background: #6a5acd;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }

      #addtaskbtn:hover {
        background: #5846c2;
        transform: translateY(-2px);
      }

      #lists {
        width: 350px;
        background: #ffffffdd;
        padding: 1.5rem;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      }

      h4 {
        font-size: 1.1rem;
        font-weight: 600;
        color: #444;
        margin-bottom: 1rem;
        text-align: center;
      }

      li {
        list-style: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.6rem 0.8rem;
        margin-bottom: 0.8rem;
        background: #f8f8ff;
        border-radius: 8px;
        transition: background 0.3s;
        overflow:auto;
      }

      li:hover {
        background: #ececff;
      }

      li.completed {
        text-decoration: line-through;
        color: #888;
        background: #f0f0f0;
      }

      button.dltbtn {
        color: crimson;
        font-size: 14px;
        border: none;
        background: transparent;
        cursor: pointer;
        transition: transform 0.2s;
      }

      button.dltbtn:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="task">
      <h3>Task:</h3>
      <input type="text" id="taskInput" placeholder="Enter a task" />
      <button id="addtaskbtn">Add Task</button>
    </div>
    <div id="lists">
      <h4>TO-Do List:</h4>
      <ul id="taskList"></ul>
    </div>

    <script src="toDoProject.js"></script>
  </body>
</html>
