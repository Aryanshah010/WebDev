<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer and Interval</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: "Poppins", sans-serif;
      }

      .card {
        width: 320px;
        padding: 20px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        color: #fff;
        text-align: center;
        position: relative;
      }

      .title {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 15px;
      }

      .progress-container {
        width: 100%;
        height: 14px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.15);
        overflow: hidden;
        margin-bottom: 10px;
      }

      .progress-bar {
        height: 100%;
        width: 40%; /* default percent */
        background:white;
        border-radius: 10px;
      }

      .percent {
        font-size: 0.9rem;
        font-weight: 500;
        opacity: 0.9;
        text-align: right;
      }

      /* Alert box */
      .alert {
        margin-top: 15px;
        padding: 12px;
        border-radius: 12px;
        background: rgba(0, 255, 100, 0.15);
        border: 1px solid rgba(0, 255, 100, 0.3);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        color: #00ff99;
        font-weight: 600;
        display: none; /* hidden by default */
      }

      .alert.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">Downloading...</div>
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <div class="percent">0%</div>
      <div class="alert">âœ… Download Complete!</div>
    </div>
    <script src="timerInterval.js"></script>
  </body>
</html>
