<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form and Form Validation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }

      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-bottom: 15px;
        font-size: 20px;
        text-align: center;
      }

      .field {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }

      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background: #007bff;
        color: white;
        font-size: 15px;
        cursor: pointer;
      }

      .error {
        color: red;
        font-size: 12px;
        margin-top: 5px;
        display: none;
      }

      #resultMessage {
        color: red;
        margin-top: 20px;
        font-size: 0.8rem;
        text-align: center;
        font-weight: 600;
      }

    <div class="container">
      <h2>Login</h2>
      <form autocomplete="off" id="myForm">
        <div class="field">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <div id="emailError"></div>
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <div id="passwordError"></div>
        </div>

        <button type="submit">Submit</button>
      </form>
      <div id="resultMessage"></div>
    </div>

    <script src="forms.js"></script>
