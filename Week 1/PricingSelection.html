<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Selection</title>
    <link rel="stylesheet" href="PricingSelection.css" />
  </head>
  <body>
    <div id="PricingSelection">
      <div id="Basic">
        <header id="basicHeader">Basic 
          <br>$9/Month
        </header>
          <ul>
            <li>5GB storage</li>
            <li>Email support</li>
            <li>Baisc analytics</li>
          </ul>
          <button id="BasicBtn">Buy Now</button>
      </div>

      <div id="Standard">
        <header id="standardHeader">Standard 
          <br>$19/Month</header>
          <ul>
            <li>50GB storage</li>
            <li>Priority support</li>
            <li>Advanced analytics</li>
          </ul>
          <button id="StandardBtn">Buy Now</button>
      </div>

      <div id="Premium">
        <header id="premiumHeader">Premium 
          <br>$29/Month</header>
          <ul>
            <li>200GB storage</li>
            <li>24/7 support</li>
            <li>All analytics</li>
          </ul>
          <button id="PremiumBtn">Buy Now</button>
      </div>
    </div>
  </body>
</html>
